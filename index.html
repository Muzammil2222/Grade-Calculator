<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grade-calculator">
        <h2>Grade Calculator</h2>
        <div class="flex-box">
            <div class="box">
                <input type="text" id="eng" placeholder="English">
            </div>
            <div class="box">
                <input type="text" id="mat" placeholder="Math">
            </div>
            <div class="box">
                <input type="text" id="cem" placeholder="Chemistry">
            </div>
            <div class="box">
                <input type="text" id="phy" placeholder="Physics">
            </div>
            <div class="box">
                <input type="text" id="urd" placeholder="Urdu">
            </div>
            <button onclick="calc()" class="calc-btn">Calculate</button>
            <div class="demo" id="demo1"></div>
            <div class="demo" id="demo2"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
